    <meta charset="UTF-8" />

<body>
    <!-- Header (kept) -->
    <header class="site-header">
        <nav class="nav container">
            <div class="language-selector" aria-label="Language selector">
            </div>

            <a href="#about">Sobre mim</a>
            <a href="#cv">Curr√≠culo</a>
            <a href="#work">Trabalhos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <!-- Content placeholders (texts removed, image erased) -->
    <main>
        <section class="hero container" aria-hidden="true">
            <div class="hero-content" role="region" aria-label="Hero content"></div>
        </section>

        <section id="about" aria-label="About section" class="about"></section>
        <section id="cv" aria-label="CV section" class="cv"></section>
        <section id="work" aria-label="Work section" class="work"></section>
        <section id="contato" aria-label="Contact section" class="contact"></section>
    </main>

    <footer class="footer" aria-label="Footer"></footer>

    <!-- Scroll to top button -->
    <button class="scroll-to-top-btn" id="scrollToTopBtn" title="Voltar ao topo">^</button>

    <script>
        (function () {
            const header = document.querySelector('.site-header');
            function getHeaderHeight() {
                return header ? header.offsetHeight : 0;
            }

            // Smooth scroll for header nav links (accounts for fixed header)
            document.querySelectorAll('.site-header .nav a[href^="#"]').forEach(link => {
                link.addEventListener('click', function (e) {
                    const targetId = this.getAttribute('href').slice(1);
                    const target = document.getElementById(targetId);
                    if (!target) return;
                    e.preventDefault();
                    const headerHeight = getHeaderHeight();
                    const gap = 12;
                    const top = target.getBoundingClientRect().top + window.pageYOffset - headerHeight - gap;
                    window.scrollTo({ top, behavior: 'smooth' });
                    history.pushState(null, '', '#' + targetId);
                });
            });

            // Scroll-to-top button
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            function updateScrollBtn() {
                if (window.pageYOffset > 150) {
                    scrollToTopBtn.classList.add('show');
                    scrollToTopBtn.classList.remove('hide');
                } else {
                    scrollToTopBtn.classList.remove('show');
                    scrollToTopBtn.classList.add('hide');
                }
            }
            window.addEventListener('scroll', updateScrollBtn);
            updateScrollBtn();

            scrollToTopBtn.addEventListener('click', function () {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });

            // expose header height to CSS if needed
            function setCssHeaderVar() {
                document.documentElement.style.setProperty('--site-header-height', getHeaderHeight() + 'px');
            }
            setCssHeaderVar();
            window.addEventListener('resize', setCssHeaderVar);
        })();
    </script>
</body>
